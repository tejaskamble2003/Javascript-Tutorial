<html>
<head>
	<title>Relational Operator</title>
</head>
<body>
	<script language="JavaScript" type="text/javascript">
		var a=10,b=20;
		document.write("a>b      ="+(a>b));
		document.write("<br>b<a  ="+(a<b));
		document.write("<br>a>=b ="+(a>=b));
		document.write("<br>a<=b ="+(a<=b));
		document.write("<br>a==b ="+(a==b));
		document.write("<br>a!=b ="+(a!=b));
		document.write("<br>a===b="+(a===b));
		document.write("<br>a!==b="+(a!==b));
	</script>
</body>
