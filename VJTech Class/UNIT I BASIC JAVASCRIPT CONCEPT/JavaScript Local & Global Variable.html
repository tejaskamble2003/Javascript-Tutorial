<html>
<head>
	<title>JavaScript Local & Global Variable</title>
</head>
<body>
	<script language="JavaScript" type="text/javascript">
		var no=4; // Global Variable
		function Squreccal()
		{
			var squre=no*no; //local Variable 
			document.write("Squre of "+no+"="+squre);
		}
		Squreccal();
	</script>
</body>
