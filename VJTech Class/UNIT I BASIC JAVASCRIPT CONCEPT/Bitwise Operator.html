<html>
 <body>
	 <script type = "text/javascript">

		 var a = 11;
		 var b = 14;
		 var result;

		 result = a&b;
		 document.write("Bitwise AND="+result);
		 result = a|b;
		 document.write("<br>Bitwise OR="+result);
		 result = a^b;
		 document.write("<br>Bitwise EX-OR="+result);
		 result = a<<b;
		 document.write("<br>Bitwise Lift Shift="+result); 
		 result = a>>b;
		 document.write("<br>Bitwise Right Shift="+result);
		 result = a>>>b;
		 document.write("<br>Bitwise Right shift With Zero="+result);
		 result = ~b;
		 document.write("<br>Bitwise not="+result);
		 
	 </script>

 </body>
</html>
