<html>
<head>
	<title>Arithmetic Operotor</title>
</head>
<body>
	<script language="JavaScript" type="text/javascript">
		var a=10,b=20;
		document.write("Addition          ="+(a+b));
		document.write("<br>Substraction  ="+(a-b));
		document.write("<br>Multiplication="+(a*b));
		document.write("<br>Division      ="+(a/b));
		document.write("<br>Reminder      ="+(a%b));
		document.write("<br>Increment      ="+(++a));
		document.write("<br>Decrement      ="+(--b));
	</script>
</body>
