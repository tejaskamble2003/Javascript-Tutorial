<html>
<head>
<title> Adding Array Elements  </title>
</head>
<body>
	<Script language="JavaScript" type="text/javascript">
		var a=new Array();
		a[0]=200;
		a[1]=300;
		a[2]=400;
		document.write("<br>Array Elements="+a);
		a.push(500,600);
		document.write("<br> After adding Array Elements at last="+a);
		a.unshift(50,100);
		document.write("<br> After adding Array Elements at First="+a);
		a[a.length]="Tejas";
		document.write("<br> After adding Array Elements at last="+a);
	</script> 
</body>
</html>
