<html>
<body>
	<script language="JavaScript" type="text/javascript">
		function Add(a,b)
		{
			var result=a+b;
			document.write("Addition="+result);
		}
		Add(10,20);
		function sub(a,b)
		{
			var result=a-b;
			document.write("<br>Substraction="+result);
		}
		sub(10,20);
		function mul(a,b)
		{
			var result=a*b;
			document.write("<br>Multiplication="+result);
		}
		mul(10,20);
		function div(a,b)
		{
			var result=a/b;
			document.write("<br>Division="+result);
		}
		div(10,20);
		function mol(a,b)
		{
			var result=a%b;
			document.write("<br>Modulus="+result);
		}
		mol(10,20);
	</script>
</body>
</html>
