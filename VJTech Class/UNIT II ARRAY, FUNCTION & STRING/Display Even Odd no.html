<html>
<body>
	<script language="JavaScript" type="text/javascript">
		var items=new Array(10,21,33,40,50,65,70,87,90,100);
		document.write("Even Odd");
		for(var i=0;i<items.length;i++)
		{
			if(items[i]%2==0)
			{
				document.write("<br>Yes No");
			}
			else
			{
				document.write("<br>No Yes");
			}
		}
		document.write("<br>"+items.length);
	</script>
</body>
</html>
