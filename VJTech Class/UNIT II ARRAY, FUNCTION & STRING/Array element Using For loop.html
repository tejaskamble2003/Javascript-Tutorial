<html>
<head>
<title> Display Of An Array element Using For loop  </title>
</head>
<body>
	<Script language="JavaScript" type="text/javascript">
		var a=new Array(5);
		a[0]=200;
		a[1]=300;
		a[2]=400;
		a[3]=500;
		a[4]=100;
		for(var i=0;i<5;i++)
		{
			document.write("<br>Array index Present of endex 0="+a[i]);
		}
	</script>
</body>
</html>
