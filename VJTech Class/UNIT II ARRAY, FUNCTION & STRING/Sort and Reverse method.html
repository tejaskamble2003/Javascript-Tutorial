<html>
<head>
<title> Sort and Reverse method  </title>
</head>
<body>
	<Script language="JavaScript" type="text/javascript">
		var a=new Array(10,60,20,40,90);
		document.write("<br>Before sorting of Array Elements="+a);
		a.sort();
		document.write("<br>After sorting of Array Elements="+a);
		a.reverse();
		document.write("<br>After Reverse of Array Elements="+a);
		var b=new Array("Tejas","Rahul","Kishor" ,"Aru","Raj");
		document.write("<br>Before sorting of Array Elements="+b);
		b.sort();
		document.write("<br>After sorting of Array Elements="+b);
		b.reverse();
		document.write("<br>After Reverse of Array Elements="+b);
	</script>
</body>
</html>
