<html>
<head>
<title> Declaration Of An Array </title>
</head>
<body>
	<Script language="JavaScript" type="text/javascript">
		var a=new Array();
		document.write("Length of a Array="+a.length);
		var b=new Array(12);
		document.write("<br>Length of a Array="+b.length);
		var c=new Array(12,13,16,39,45);
		document.write("<br>Length of a Array="+c.length);
	</script>
</body>
</html>
