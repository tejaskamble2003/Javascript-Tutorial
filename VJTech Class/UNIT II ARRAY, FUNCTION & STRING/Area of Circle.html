<html>
<body>
	<script language="JavaScript" type="text/javascript">
		function AreaOfCircle(radius)
		{
			document.write("Radius Of Circle="+radius);
			var area=(3.14*radius*radius);
			return area;
		}
		var m=AreaOfCircle(8);
		document.write("<br>Area Of Circle="+m);
	</script>
</body>
</html>
