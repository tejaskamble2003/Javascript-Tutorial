<html>
<body>
	<script language="JavaScript" type="text/javascript">
		var items=new Array("one","two","three");
		//join method
		var s1=items.join();
		document.write(s1);
		var s2=items.join("-");
		document.write("<br>"+s2);
		//Concat method
		var s3=items.concat();
		document.write("<br>"+s3);
		var s5=new Array("four","Five","six");
		var s4=items.concat(s5);
		document.write("<br>"+s4);
		//slice Method
		var a=new Array(1,2,3,4,5,6,7);
		var a1=new Array(1,2,3,4,5,6,7);
		document.write("<br>"+a.slice(2,6));
		var a3=a.concat(a1);
		document.write("<br>"+a3);
		</script>
</body>
</html>
