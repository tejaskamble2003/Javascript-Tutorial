<html>
<head>
			<script language="javascript" type="text/javascript">
					function CheckExp()
					{
						var  x1=/\D/;
						var str=document.getElementById("tf1").value;
						var result=x1.test(str);
						if(result)
						{
									document.getElementById("tf2").innerHTML="Invalid Mobile Number!!!";
						}
						else
						{
								    document.getElementById("tf2").innerHTML="Valid Mobile Number!!!";
						}
						
					}
			</script>
</head>
<body>
			Enter Your Mobile No:<input type="text" id="tf1">
			<input type="button" value="Check" onclick="CheckExp()">
			<p id="tf2"></p>
</body>
</html>
