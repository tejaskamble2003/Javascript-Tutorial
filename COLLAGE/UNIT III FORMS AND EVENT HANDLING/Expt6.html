<html>
	<head>
		<title>Expt. No. 06</title>
	</head>
	<body>
		<h1>***Expt. No. 06: Design a web page using Form elements***</h1>
		<form name = "firstForm">
			<table>
				<tr><td colspan = "2"><b>Student Registration Form (For Diploma Admission)</b><td><tr>
				<tr><td>Enter First Name: </td><td><input type = "text" name ="txtFName"></td></tr>
				<tr><td>Enter Last Name: </td><td><input type = "text" name ="txtLName"></td></tr>
				<tr><td>Enter Age: </td><td><input type = "text" name ="txtAge"></td></tr>
				<tr><td>Enter Address: </td><td><input type = "text" name ="txtAddress"></td></tr>
				<tr><td>Enter City: </td><td><input type = "text" name ="txtCity"></td></tr>
				<tr><td>Enter E-mail: </td><td><input type = "text" name ="txtEmail"></td></tr>
				<tr><td>Enter Password: </td><td><input type = "password" name ="txtPassword"></td></tr>
				<tr><td>Select Gender: </td><td><input type = "radio" name = "gender" checked>Male <input type = "radio" name = "gender">Female</td></tr>
				<tr><td>Select Course: </td><td><select name = "course">
					<option value = 1> Computer Engineering
					<option value = 2> Computer Technology
					<option value = 3> Mechanical Engineering
					<option value = 4> Civil Engineering
					<option value = 5> Electronics Engineering
					<option value = 6> Instrumentation Engineering
					<option value = 7> Production Engineering
				</select>
				</td></tr>
				<tr><td><input type = "submit" name = "btnSubmit"> </td><td><input type = "reset" name = "btnReset"></td></tr>	
			</table>
		</form>
	</body>
</html>
