<html>
	<head>
		<title>Key Event</title>
		<script language = "JavaScript" type = "text/javascript">
			function myFunction(){
				var x = document.getElementById("txtID");
				x.value = x.value.toUpperCase();
			}		
		</script>
	</head>
	<body>
		<h1>***Key Event Demonstration***</h1>
		<b>Enter Name: </b> <input type = "text" name = "txtName" id = "txtID" onKeyUp = "myFunction();">
	</body>
</html>
