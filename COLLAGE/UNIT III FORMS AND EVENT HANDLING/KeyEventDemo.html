<html>
	<head>
		<title>Key Event</title>
		<script language = "JavaScript" type = "text/javascript">
			function myFunction(ele){
				alert("Key Event is generated!!! You have entered: "+ele.value);
			}
		</script>
	</head>
	<body>
		<h1>***Key Event Demonstration***</h1>
		<b1>Enter Name: </b1> <input type = "text" name ="txtName" id = "txt" onKeyUp = "myFunction(this);">
	</body>
</html>
