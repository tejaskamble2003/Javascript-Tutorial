<html>
	<head>
		<title>Change Color</title>
		<script language = "JavaScript" type = "text/javascript">
			function changeBackGround(ele){
				ele.style.background = "blue";
			}		
		</script>
	</head>
	<body>
		<h1>***Change Background Color of TextField Demonstration (Dynamically)***</h1>
		<form name = "firstForm">
			<b> Enter some text into this textfield </b>
			<input type = "text" name = "txtName" onChange ="changeBackGround(this);">
		</form>
	</body>
</html>
