<html>
	<head>
		<title>Switch Demo</title>
	</head>
	<body>
		<script language = "JavaScript" type = "text/javascript">
			var ch = parseInt(window.prompt("Enter choice as: 1. Add, 2. Sub, 3. Division, 4. Multiply.","1"));
			var no1 = parseInt(window.prompt("Enter first number: ","23"));
			var no2 = parseInt(window.prompt("Enter second number: ","25"));
			switch(ch){
			case 1:
				document.write("<h3>Add: "+(no1+no2));
				break;
			case 2:
				document.write("<h3>Sub: "+(no1-no2));
				break;
			case 3:
				document.write("<h3>Div: "+(no1/no2));
				break;
			case 4:
				document.write("<h3>Mul: "+(no1*no2));
				break;
			default:
				document.write("<h3>Please enter number between 1 to 4 (Re-run this program/refresh page).</h3>");
				break;
			}
		</script>
	</body>
</html>
