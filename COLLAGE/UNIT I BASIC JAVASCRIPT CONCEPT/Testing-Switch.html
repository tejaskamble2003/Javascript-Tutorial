<html>
	<head>
		<title>Switch Demo</title>
	</head>
	<body>
		<script language = "JavaScript" type = "text/javascript">
			var today = new Date();
			var ch = today.getDay();
			switch(ch){
			case 0:
				document.write("<h3>Today is Sun.</h3>");
				break;
			case 1:
				document.write("<h3>Today is Mon.</h3>");
				break;
			case 2:
				document.write("<h3>Today is Tue.</h3>");
				break;

			case 3:
				document.write("<h3>Today is Wed.</h3>");
				break;

			case 4:
				document.write("<h3>Today is Thur.</h3>");
				break;

			case 5:
				document.write("<h3>Today is Fri.</h3>");
				break;
			case 6:
				document.write("<h3>Today is Sat.</h3>");
				break;
			}
		</script>
	</body>
</html>
