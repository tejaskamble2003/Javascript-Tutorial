<html>
	<head>
		<title>Expt. No. 1</title>
			
	</head>

	<body>
		<h1>Print square and cubes for 1 to 10 numbers using JavaScript in Table</h1>
		<table border = "1" algin = "center">
		<tr><th>Number</th><th>Square</th><th>Cube</th></tr>
		<script language = "JavaScript" type = "text/javascript">
			for(var i = 1; i<=10; i++){
				document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td><td>"+(i*i*i)+"</td></tr>");
			}	
		</script>
		</table>
	</body>
</html>
