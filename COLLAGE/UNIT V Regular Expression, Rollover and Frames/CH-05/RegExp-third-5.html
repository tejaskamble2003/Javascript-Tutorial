<html>
	<head>
		<script language = "JavaScript" type = "text/javascript">
			function checkRange(){
				let readString = prompt("Enter String: ","");
				let pattern = /[a-f]/;
				if(pattern.test(readString)){
					alert("String contains range of pattern character(s)");
				} 
				else{
					alert("String does not contains the range of pattern character(s)");
				}
			}
		</script>
	</head>
	<body>
		<h1>***Demonstration of Reg. Expression***</h1>
		<h3>Click on the following button</h3>
		<form name = "firstForm">
			<input type = "button" value = "Click Me!!!" onClick = "checkRange();">
		</form>
	</body>
</html>
