<html>
	<head>
		<title>Dynamic Message for Status Bar</title>
	</head>
	<body>
		<h1>***Demonstration of Dynamic Message for Status Bar***</h1>
		<a href = "http://www.gpnagar.ac.in" onMouseOver = "window.status = 'You are moving mouse on web link.'; return true;" 
			onMouseOut = "window.status=''; return true;">gpnagar.ac.in
		</a>
	</body>
</html>
