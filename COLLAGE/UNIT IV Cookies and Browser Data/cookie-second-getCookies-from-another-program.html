<html>
	<head>
		<title>Second Cookie Program</title>
		<script language = "JavaScript" type = "text/javascript">
			function getCookies(){
				alert("The cookie in the browser is: "+document.cookie);
			}
		</script>
	</head>
	<body>
		<h1>***Demonstration of Cookies: Getting cookies by clicking on buttons from another program***</h1>
		<form name = "firstForm">
			<input type = "button" name = "btnGet" value = "Get Cookie" onClick = "getCookies();">
		</form>
	</body>
</html>
