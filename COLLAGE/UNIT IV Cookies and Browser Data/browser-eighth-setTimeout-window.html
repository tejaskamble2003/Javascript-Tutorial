<html>
	<head>
		<title>Demonstration of Timers (setTimeout)</title>
		<script language = "JavaScript" type = "text/javascript">
			function myFunction(){
				alert("You have generated alert by setting timeout.");
			}
		</script>
	</head>
	<body>
		<h1>Demonstration of Timers: setTimeout(function, ms)</h1>
		<form name = "firstForm">
			<input type = "button" value = "Generate Alert" onClick = "setTimeout(myFunction,1000);">
		</form>
	</body>
</html>
