<html> 
	<head>
		<title>Open Website</title>
		<script language = "JavaScript" type = "text/javascript">
			function openingWebsite(){
				window.open("http://www.gpnagar.ac.in","_self");
			}
		</script>
	</head>
	<body>
		<h1>Open a website by clicking on the following button</h1>
		<form name = "firstForm">
			<input type = "button" value ="Open Website" onClick = "openingWebsite();">
		</form>
	</body>
</html>
