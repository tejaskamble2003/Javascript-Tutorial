<html>
	<head>
		<title>Expt. No. 4</title>
		<script language = "JavaScript" type = "text/javascript">
			function perfomMultiplication(){
				var no1 = prompt("Enter first number: ","2");
				var no2 = prompt("Enter second number: ","4");
				var mul = parseInt(no1) * parseInt(no2);
				document.write("<h4>The multiplication of "+no1+" and "+no2+" is "+mul+"</h4>");
			}
		</script>
	</head>
	<body>
		<h2>***Expt. No. 4: Based on Used defined functions***</h2>
		<h3>Read two numbers from user by clicking on the following button:</h3>
		<button onclick = "perfomMultiplication()">Click Me!!!</button>
	</body>
</html>
