<html>
	<head>
		<title>Function demonstration</title>
		<script language = "JavaScript" type = "text/javascript">
			function add(a,b){
				var c = a + b;
				document.write("<h4>Addition of a and b is:"+c+"</h4>");
			}
		</script>
	</head>
	<body>
		<h2>***Function demonstration***</h2>
		<script language = "JavaScript" type = "text/javascript">
			document.write("<h3>We are going to call one function for printing message.</h3>");
			add(3,4);
		</script>	
	</body>
</html>
